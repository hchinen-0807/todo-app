<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Multi-Function App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="container">
    <!-- Todo Section (Left-aligned) -->
    <section class="todo-section">
      <h1 class="section-title left-align">
        Todo
      </h1>
      <form id="todo-form">
        <input id="todo-input" placeholder="新しいタスクを入力" autocomplete="off">
        <button type="submit"><i class="fas fa-plus"></i> 追加</button>
      </form>
      <ul id="todo-list"></ul>
    </section>

    <!-- Chat Section (Right-aligned) -->
    <section class="chat-section">
      <h1 class="section-title right-align">
        Chat
      </h1>
      <div class="chat-container">
        <div id="chat-messages"></div>
        <form id="chat-form">
          <input id="chat-input" placeholder="メッセージを入力" autocomplete="off">
          <button type="submit"><i class="fas fa-paper-plane"></i> 送信</button>
        </form>
      </div>
    </section>

    <!-- Picture Section (Left-aligned) -->
    <section class="picture-section">
      <h1 class="section-title left-align">
        Picture
      </h1>
      <div class="picture-content">
        <input type="file" id="picture-input" accept="image/*" style="display: none;">
        <button id="picture-btn" class="picture-button">
          <i class="fas fa-upload"></i> 画像を選択
        </button>
        <div id="picture-preview"></div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
